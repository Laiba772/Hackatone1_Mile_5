<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Editable Resume Builder by Laiba Naz</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" required><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>

            <label for="education">Education:</label><br>
            <textarea id="education" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>

            <label for="experience">Experience:</label><br>
            <textarea id="experience" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>

            <label for="skills">Skills:</label><br>
            <textarea id="skills" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        <br>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-display"></div>

    <div id="shareable-link-container" style="display:none;">
        <p>Shareable Link: <a id="shareable-link" href="#" target="_blank"></a></p>
    </div>

    <button id="download-pdf">Download as PDF</button>

    <script src="script.js"></script>
</body>

</html>
